<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <section class="list-certificates">
      <header class="list__header donner__header"><h2>Сертификаты</h2></header>
      <a href="#" class="btn-card btn_blue">
        <span class="hand-right"></span>Как подарить сертификаты</a
      >
      <article class="group-certificates">
        <div class="card-items">
          <div class="box-card">
            <img src="./img/green-card.svg" class="img-box" />
            <p class="price-text">350 ₽</p>
            <p class="bottom-text">Подарочный сертификат</p>
          </div>
          <p class="items__text">Хватит на 1 билет</p>
          <a href="#" class="btn-card">Подарить</a>
        </div>
        <div class="card-items">
          <div class="box-card">
            <img src="./img/blue-card.svg" class="img-box" />
            <p class="price-text">700 ₽</p>
            <p class="bottom-text">Подарочный сертификат</p>
          </div>
          <p class="items__text">Хватит на 2 билета</p>
          <a href="#" class="btn-card">Подарить</a>
        </div>
        <div class="card-items">
          <div class="box-card">
            <img src="./img/purple-card.svg" class="img-box" />
            <p class="price-text">1400 ₽</p>
            <p class="bottom-text">Подарочный сертификат</p>
          </div>
          <p class="items__text">Хватит на 3 билета</p>
          <a href="#" class="btn-card">Подарить</a>
        </div>
        <div class="card-items">
          <div class="box-card">
            <img src="./img/orange-card.svg" class="img-box" />
            <p class="price-text text-your-option">Свой вариант</p>
            <input
              type="text"
              class="input_price"
              value="Сумма"
              maxlength="6"
              onchange=""
            />
            <p class="bottom-text">Подарочный сертификат</p>
          </div>
          <p class="items__text">Введите сумму</p>
          <a href="#" class="btn-card">Подарить</a>
        </div>
      </article>
    </section>
  </body>
</html>
