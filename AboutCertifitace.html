<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <section class="about">
      <article class="about-box">
        <div class="about__top">
          <div class="about__card box-card">
            <img src="./img/green-card.svg" class="img-box" />
            <p class="price-text">350 ₽</p>
            <p class="bottom-text">Подарочный сертификат</p>
          </div>
          <div class="about__text">
            <h2 class="about__header">Сертификат на 350 ₽</h2>
            <p class="text-info">
              Этот сертификат можно использовать при покупке билетов на сайте
              или в приложении «Фабрики Грёз», а также в кассе кинотеатра.
            </p>
          </div>
        </div>
        <div class="about__bottom">
          <div class="buy-online">
            <p class="bottom-header">Онлайн покупка</p>
            <p class="about__another-text">Номер сертификата</p>
            <input type="text" value="1023452" class="about__inpute-buy-info" />
            <p class="about__another-text">Пин-код</p>
            <input type="text" value="3454" class="about__inpute-buy-info" />
            <a href="#" class="blue how-use">Как воспользоваться</a>
          </div>
          <div class="buy-cashbox">
            <p class="bottom-header">Покупка в кассе</p>
            <p class="about__another-text">Покажите QR–код кассиру</p>
            <div class="buy-cashbox__box-img">
              <img src="./img/qr.svg" class="buy-cashbox__img-item" />
            </div>
          </div>
        </div>
      </article>
      <article class="links-to-app">
        <a href="#" class="link-appstore"
          ><img src="./img/badge-appstore.svg" class="ico-app"
        /></a>
        <a href="#" class="link-playmarket"
          ><img src="./img/badge-google.svg" class="ico-app"
        /></a>
      </article>
    </section>
  </body>
</html>
